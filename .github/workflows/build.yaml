name: Build
on:
  - push
  - pull_request
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-3.14
            python-version: "3.14"
            os: ubuntu-latest
          - name: windows-3.14
            python-version: "3.14"
            os: windows-latest
          - name: mac-3.14
            python-version: "3.14"
            os: macos-latest
          - name: linux-3.13
            python-version: "3.13"
            os: ubuntu-latest
          - name: linux-3.12
            python-version: "3.12"
            os: ubuntu-latest
          - name: linux-3.11
            python-version: "3.11"
            os: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Pip install dependencies
        run: |
          echo "::group::Run python -m pip install --upgrade pip setuptools wheel"
          python -m pip install --upgrade pip setuptools wheel
          echo "::endgroup::"
          echo "::group::Run pip install -r requirements.txt coverage"
          pip install -r requirements.txt coverage
          echo "::endgroup::"
      - name: Run tests
        run: |
          coverage run duplicates.py
          coverage report
          coverage html
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload artifacts ${{ matrix.name }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            duplicates.sqlite3
            duplicates.csv
